<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!!isLoading" text-center>
    <ion-spinner color="primary"></ion-spinner>
  </ion-grid>
  <ion-grid *ngIf="!isLoading" no-padding>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" no-padding>
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center padding>
        <ion-card-header>
          <ion-card-title>{{ place.title }}</ion-card-title>
          <ion-card-subtitle
            >{{ place.price | currency: "INR" }} / Night</ion-card-subtitle
          >
        </ion-card-header>
        <ion-card-content><p>{{ place.description }}</p></ion-card-content>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!!isBookable">
      <ion-col text-center>
          <ion-button color="primary" (click)="onBookPlace()">Book</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding>
        <ion-label text-center>
          <p>{{ place.location.address }}</p>
        </ion-label>
        <ion-img 
          style="max-height: 250px"
          [src]="place.location.staticMapImageUrl"
          role="button"
          (click)="onShowFullMap()"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
