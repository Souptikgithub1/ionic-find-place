<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()" [disabled]="!form.valid || !form.get('image').value">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Title</ion-label>
                <ion-input type="text" formControlName="title" autocomplete autocorrect></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-textarea rows="3" formControlName="description"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="!!form.get('description').touched && !form.get('description').valid">
            <ion-col size-sm="6" offset-sm="3">
                <p>Description should be between 1 to 180 characters</p>
            </ion-col>
          </ion-row>
          <ion-row >
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Price</ion-label>
                <ion-input type="number" formControlName="price"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="!!form.get('price').touched && !form.get('price').valid">
            <ion-col size-sm="6" offset-sm="3">
              <p>Minimum price should be 1</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="3" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Available From</ion-label>
                <ion-datetime min="2019-01-01" max="2025-12-31" formControlName="fromDate"></ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col size-sm="3">
              <ion-item>
                <ion-label position="floating">Available To</ion-label>
                <ion-datetime min="2019-01-02" max="2025-12-31" formControlName="toDate"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <app-location-picker 
                (pickLocation)="onLocationPicked($event)"
                [showPreview]="form.get('location').value">
              </app-location-picker>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <app-image-picker 
                (pickImage)="onImagePicked($event)"
                [showPreview]="form.get('image').value">
              </app-image-picker>
            </ion-col>
          </ion-row>
    </ion-grid>
  </form>
</ion-content>
